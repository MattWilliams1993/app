<div class="container-fluid fullbg nopadding">

        <div class="container">
            <div class="row">
        	<div class="fulltext col-md-12 col-xs-12">   
            	<center>
                <h2>Why Follow A Person When You Can Follow A Trend</h2>
                </center>
            </div>
            </div>
            <div class="row">
                
                <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 jumbotron loginBox">
                    
                    <p>Create Your Account In Seconds</p>
                    <form method="POST" class="wide">
                        <input class="form-control floating-label" placeholder="Username" type="textbox" ng-model="user.username" id="username" name="username">
                    </br>
                        <input class="form-control floating-label" placeholder="Password" type="password" ng-model="user.password" id="password" name="password">
                    </br>
                        <input class="form-control floating-label" placeholder="Email" type="email" ng-model="user.email" id="email" name="email">
                    </br>
                        <button class="btn btn-primary wide" ng-click="signUpUser()" ng-model="loginBtn" ng-hide="loading" ng-cloak max-width="200px">Signup</button>
                        <center>
                            <img class="img-responsive" src="img/login-btn.png" ng-click="login()" style="cursor: pointer;"/>
                            <small>We Do Not Post Anything For You</small>
                        </center>
                    </form>
                
             </div>
             
             </div>
        </div>
</div>


<!-- ugly hack to init material for bootstrap -->
<script>
    $(document).ready(function() {
        $.material.init();
        $.material.input();
    });
</script>
