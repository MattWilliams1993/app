<div class="container">

	<div class="jumbotron col-md-4 col-md-offset-3" style="width: 500px">
			
			<center><h2>Log in</h2></center>
			</br>

			<div class="container">

			<form method="POST" class="wide">
                    <input class="form-control floating-label" placeholder="Username" type="textbox" ng-model="user.username" id="username" name="username">
                </br>
                    <input class="form-control floating-label" placeholder="Password" type="password" ng-model="user.password" id="password" name="password">
                </br>
                    <center>
	                    <button class="btn btn-primary wide" ng-click="loginUser()" ng-model="loginBtn" ng-hide="loading" ng-cloak>Login</button>
	                    <img src="img/login-btn.png" ng-click="login()" style="cursor: pointer;"/>
	                 </center>
                </form>

			</div>
	</div>


</div>
<script>
    $(document).ready(function() {
        $.material.init();
        $.material.input();
    });
</script>
